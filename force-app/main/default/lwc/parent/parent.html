<template>
  <lightning-card title="Composition Components">
    <div class="slds-var-p-horizontal_small">
      <div>Parent: {serializeObj}</div>

      <lightning-button label="Update shallow" onclick={updateShallow}
        class="slds-col slds-button slds-button_full-width"></lightning-button>

      <!-- lwc:spread is always applied last, so it overrides any properties that are directly declared in the template. Only one lwc:spread instance can be used on a directive. -->
      <c-child obj={obj} lwc:spread={childProps} name="lwc" slot="footer"></c-child>

      <lightning-menu-divider></lightning-menu-divider>

      <div class="slds-var-m-top_x-small">
        <c-video-player video-url={videoUrl}></c-video-player>
        <button onclick={handlePlay}>Play</button>
        <button class="slds-var-m-top_x-small slds-var-m-left_x-small" onclick={handlePause}>Pause</button>
      </div>

      <lightning-menu-divider></lightning-menu-divider>

      <div class="slds-var-m-top_x-small">
        <c-slot-demo>
          <span slot="firstName">Willy</span>
          <span slot="lastName">Wonka</span>
          <span>Chocolatier</span>

          <lightning-button label="Sample Mutate Slot" onclick={handleMutateSampleSlot}
            class="slds-col slds-button slds-button_full-width"></lightning-button>

          <template lwc:if={sampleMutateSlot}>
            <div slot="sampleMutationSlot">
              <p>Pariatur cupidatat adipisicing aliqua fugiat ullamco.</p>

              <lightning-button label="Sample Mutate Within Slot" onclick={handleMutateSampleWithinSlot}
                class="slds-col slds-button slds-button_full-width"></lightning-button>

              <p>{sampleMutateWithinSlot}</p>
            </div>
          </template>
        </c-slot-demo>
      </div>

      <div>
        <h2 class="slds-text-heading_small slds-text-title_bold">Reactivity for Fields, Objects, and Arrays</h2>

        <lightning-input type="text" name="firstname" label="Firstname" placeholder="Enter firstname"
          class="slds-var-m-top_xxx-small" onchange={handleFullnameChange}></lightning-input>
        <lightning-input type="text" name="lastname" label="Lastname" placeholder="Enter lastname"
          class="slds-var-m-top_xxx-small" onchange={handleFullnameChange}></lightning-input>

        <p class="slds-var-m-top_xx-small">
          Uppercased Full Name: {uppercasedFullName}
        </p>
      </div>
    </div>
  </lightning-card>
</template>
